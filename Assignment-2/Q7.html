<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: red;
            font-size: 32px;
            display: inline-block;
            vertical-align: middle;
        }
        form {
            width: 500px;
        }
        label {
            display: inline-block;
            width: 150px;
            vertical-align: top;
            font-size: 16px;
        }
        input, select, textarea {
            width: 250px;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="radio"], input[type="checkbox"] {
            width: auto;
        }
        input[type="submit"], input[type="reset"] {
            width: 80px;
            padding: 5px;
        }
        img {
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <img src="img7.png" alt="Employee Icon" width="50">
    <h1>Employee Registration Form</h1>

    <form>
        <label></label>
        <input type="radio" name="title" value="Mr."> Mr.
        <input type="radio" name="title" value="Mrs."> Mrs.
        <input type="radio" name="title" value="Ms."> Ms.
        <br>

        <label>First Name:</label>
        <input type="text" placeholder="First Name">
        <br>

        <label>Last Name:</label>
        <input type="text" placeholder="Last Name">
        <br>

        <label>Mail Address1:</label>
        <input type="text">
        <br>

        <label>Mail Address2:</label>
        <input type="text">
        <br>

        <label>City:</label>
        <input type="text">
        <br>

        <label>State:</label>
        <select>
            <option>Gujarat</option>
            <option>Maharashtra</option>
            <option>Rajasthan</option>
            <option>Karnataka</option>
        </select>
        <br>

        <label>Zip:</label>
        <input type="text">
        <br>

        <label>Upload Photo:</label>
        <input type="file">
        <br>

        <label>E-Mail:</label>
        <input type="email">
        <br>

        <label>Mobile:</label>
        <input type="text" value="+91">
        <br>

        <label>Languages known:</label>
        <input type="checkbox" checked> Gujarati <br>
        <label></label>
        <input type="checkbox" checked> Hindi <br>
        <label></label>
        <input type="checkbox" checked> English <br>
        <label></label>
        <input type="checkbox"> Marathi <br>

        <label>Additional Information:</label>
        <textarea placeholder="Optional" rows="4"></textarea>
        <br>

        <label></label>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>

</body>
</html>
